<!DOCTYPE html>
<html>
<head>
    
    <title>
       Forms
    </title>
</head>
    <body>
        <h1>Register</h1>
        <div>
        <label for="First Name">First Name:</label>
        <input id="First Name" type="text" placeholder="First Name" required>
        <label for="Last Name">Last Name</label>
        <input id="Last Name" type="text" placeholder="Last Name" required>
        
        </div>
        
        <form>
            <div>
            <label for="Male">Male: </label>
            <input name="genderChoice" id="male" type="radio" value="MALE">
            
            <label for="Female">Female: </label>
            <input name="genderChoice" id="female" type="radio" value="FEMALE">
            
            <label for="Other">Other: </label>
            <input name="genderChoice" id="other" type="radio" value="OTHER">
            
            </div>
            <div>
             <label>
                 Email: 
                <input name="email" type="email" placeholder="your email" required>
            </label>
            
            <label>
                Password: 
                <input name="password" type="password" pattern=".{5,10}" required title="password must be between 5 to 10 characters">
            </label>
                </div>
            <div>
                <label>
                    Birthday:
                    <select>
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>        
                    </select>
                    <select>
                        <option>Day</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>Year</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                    </select>
                </label>
                </div>
                <div>
                <label for="agreed"> I agree to the terms and conditions</label>
                    <input id="agreed" name="agreed" type="checkbox" required>
                    
                </div>
                
                <input type="Submit" >
                
        </form>
    </body>
</html>
